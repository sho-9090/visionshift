
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Reimaginer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
    <style>
      body {
        background-color: #020617;
        background-image: radial-gradient(circle at top right, #0f172a, #020617);
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .drop-zone {
        border: 2px dashed #1e293b;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .drop-zone.active {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.1);
        transform: scale(1.01);
      }
      .optimizing {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.7; filter: brightness(1.2); }
      }
      .suggestion-chip {
        transition: all 0.2s ease;
      }
      .suggestion-chip:hover {
        background: #1e293b;
        border-color: #3b82f6;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-12 pb-24">
      <header class="text-center mb-10">
        <h1 class="text-6xl font-black text-white tracking-tighter mb-4 drop-shadow-2xl">
          Vision<span class="text-blue-500 italic">Shift</span>
        </h1>
        <p class="text-slate-400 text-lg max-w-xl mx-auto font-medium">
          Transform any image using advanced AI reasoning and creative vision.
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
        <!-- Input Panel -->
        <div class="space-y-6">
          <div class="glass p-6 rounded-3xl shadow-2xl">
            <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-3">1. Upload Source</label>
            <div id="drop-zone" class="drop-zone relative h-64 rounded-2xl flex flex-col items-center justify-center cursor-pointer overflow-hidden group">
              <input type="file" id="file-input" class="hidden" accept="image/*" />
              <div id="upload-prompt" class="text-center p-4">
                <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                </div>
                <p class="text-slate-300 font-semibold">Drop image here</p>
                <p class="text-slate-500 text-sm mt-1">PNG, JPG or WebP supported</p>
              </div>
              <img id="reference-preview" class="absolute inset-0 w-full h-full object-contain hidden bg-black/40" />
            </div>
            
            <div id="ai-suggestions" class="mt-4 hidden animate-in fade-in slide-in-from-top-4">
              <p class="text-[10px] font-bold uppercase tracking-widest text-blue-500 mb-2">AI Suggestions</p>
              <div id="suggestion-list" class="flex flex-wrap gap-2">
                <!-- Suggestions injected here -->
              </div>
            </div>
          </div>

          <div class="glass p-6 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center mb-3">
              <label for="prompt-input" class="block text-xs font-bold uppercase tracking-widest text-slate-500">2. Define Transformation</label>
              <button
                id="optimize-button"
                class="text-[10px] font-bold uppercase tracking-widest flex items-center gap-1.5 bg-blue-600/10 hover:bg-blue-600/20 text-blue-400 px-3 py-1.5 rounded-full border border-blue-500/20 transition-all active:scale-95"
              >
                Refine Vision
              </button>
            </div>
            <textarea
              id="prompt-input"
              rows="3"
              class="w-full bg-slate-900/40 border border-slate-800 rounded-2xl p-4 text-white placeholder-slate-600 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 resize-none outline-none"
              placeholder="Describe what you want to change..."
            ></textarea>
            
            <button
              id="generate-button"
              class="w-full mt-6 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black uppercase tracking-widest py-5 px-6 rounded-2xl transition-all duration-300 transform active:scale-[0.98] shadow-lg shadow-blue-500/20 disabled:opacity-30 disabled:grayscale"
            >
              Execute Transformation
            </button>
          </div>
          
          <div id="status" class="text-center text-xs font-bold tracking-widest uppercase text-slate-500 min-h-[1rem]"></div>
        </div>

        <!-- Result Panel -->
        <div class="glass p-6 rounded-3xl shadow-2xl min-h-[500px] flex flex-col relative overflow-hidden">
          <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-4">Final Masterpiece</label>
          <div class="relative flex-grow bg-black/40 rounded-2xl border border-white/5 flex items-center justify-center overflow-hidden">
            <div id="loading-spinner" class="hidden flex flex-col items-center gap-6 z-10">
                <div class="relative">
                  <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                  <div class="absolute inset-0 animate-pulse rounded-full bg-blue-500/10"></div>
                </div>
                <p id="loading-text" class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.2em]">Synthesizing pixels</p>
            </div>
            <img
              id="output-image"
              alt="Generated result"
              class="max-w-full max-h-full object-contain hidden relative z-0"
            />
            <div id="placeholder-text" class="text-slate-700 font-bold uppercase tracking-widest text-xs opacity-50">
              Awaiting Input
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Banner for API status and Tips -->
    <div id="banner-root"></div>

    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
